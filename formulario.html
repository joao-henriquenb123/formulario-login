<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets.css/style.css">
</head>

<body>
    <main class="container">
        <form class="formulario">
            <div class="campo-fora">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="campo-fora">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="campo-fora">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div class="campo-fora">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>
            <div class="campo-fora">
                <label for="curriculo">Currículo</label>
                <input type="file" id="curriculo" name="curriculo">
            </div>
            <div class="campo-fora">
                <p>Sexo</p>
                <label for="masculino">
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <span>Masculino</span>
                </label>
                <label for="feminino">
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <span>Feminino</span>
                </label>
            </div>
            <div class="campo-fora">
                <p>Cursos</p>
                <label for="adm">
                    <input type="checkbox" name="adm" id="adm" value="adm">
                    <span>Administração</span>
                </label>
                <label for="comp">
                    <input type="checkbox" name="comp" id="comp" value="comp">
                    <span>Eng. da Computação</span>
                </label>
                <label for="direito">
                    <input type="checkbox" name="direito" id="direito" value="direito">
                    <span>Direito</span>
                </label>
                <label for="med">
                    <input type="checkbox" name="med" id="med" value="med">
                    <span>Medicina</span>
                </label>
            </div>
            <button class="form-button">enviar</button>
        </form>
    </main>
</body>

</html>
